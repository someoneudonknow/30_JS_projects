<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Slide show</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="img-wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="list-images">
            <div>
                <img src="./images/img1.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img2.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img3.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img4.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img5.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img6.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img7.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img8.jpg" alt="" srcset="">
            </div>
            <div>
                <img src="./images/img9.jpg" alt="" srcset="">
            </div>
        </div>
    </div>
</body>
</html>
