<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Images Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./images/1081932.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/1081933.jpg" alt="">
        </div>
        <div class="image">
            <img src="./images/1086709.png" alt="">
        </div>
        <div class="image">
            <img src="./images/1086710.png" alt="">
        </div>
        <div class="image">
            <img src="./images/1086711.png" alt="">
        </div>
        <div class="image">
            <img src="./images/1098682.png" alt="">
        </div>
        <div class="image">
            <img src="./images/1098683.png" alt="">
        </div>
        <div class="image">
            <img src="./images/1149389.jpg" alt="">
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__inner">
            <img src="" alt="">
        </div>

        <div class="control prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="control close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
